<app-project-nav key="hello"></app-project-nav>

<button *appExtra nz-button nzType="primary">
  <i nz-icon nzType="plus"></i>
  创建主题
</button>

<ng-template #search>
  <input nzBorderless nz-input placeholder="搜索主题名称" />
</ng-template>

<app-search-toolbox #toolbox></app-search-toolbox>

<nz-card [nzTitle]="search" [nzExtra]="toolbox.ref">
  <nz-table #basicTable [nzData]="lists">
    <thead>
    <tr>
      <th nzWidth="60px"></th>
      <th nzWidth="300px">主题名称</th>
      <th nzRight>描述</th>
      <th nzWidth="120px" nzRight>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td
      ></td>
      <td>
        {{ data.name }}
      </td>
      <td></td>
      <td>
        <button nz-button nzType="text">
          <i nz-icon nzType="ellipsis"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
