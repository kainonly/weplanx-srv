<ng-template #search>
  <nz-space>
    <nz-input-group
      *nzSpaceItem
      nzSearch
      nzSuffixIcon="search"
      style="width: 240px"
    >
      <input nz-input placeholder="Search Project Name" />
    </nz-input-group>
    <nz-select
      *nzSpaceItem
      nzAllowClear
      nzMode="multiple"
      [ngModel]="tags"
      style="width: 260px"
    >
      <nz-option nzLabel="Popularity" [nzValue]="1"></nz-option>
      <nz-option nzLabel="Takeaway" [nzValue]="2"></nz-option>
    </nz-select>
    <nz-button-group *nzSpaceItem nz-button>
      <button nz-button>
        Creation Time
        <i nz-icon nzType="down"></i>
      </button>
      <button nz-button nz-dropdown nzPlacement="bottomRight">
        <i nz-icon nzType="sort-ascending"></i>
      </button>
    </nz-button-group>
  </nz-space>
</ng-template>
<ng-template #extra>
  <nz-button-group>
    <button nz-button>
      <i nz-icon nzType="sync"></i>
    </button>
    <button nz-button>
      <i nz-icon nzType="clear"></i>
    </button>
    <button nz-button nzDanger [disabled]="true">
      <i nz-icon nzType="rest"></i>
    </button>
  </nz-button-group>
</ng-template>
<nz-card [nzTitle]="search" [nzExtra]="extra">
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
    <tr>
      <th>Project Name</th>
      <th nzWidth="420px" nzRight>Features</th>
      <th nzWidth="240px" nzRight>Partner</th>
      <th nzWidth="120px" nzRight>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>
        <nz-avatar [nzShape]="'square'" [nzText]="'SOL'"></nz-avatar>
        <nz-divider nzType="vertical"></nz-divider>
        {{ data.name }}
      </td>
      <td>
        <nz-space>
          <button *nzSpaceItem nz-button nzType="text">
            <i nz-icon nzType="bulb" nzTheme="outline"></i>
          </button>
          <button *nzSpaceItem nz-button nzType="text">
            <i nz-icon nzType="code" nzTheme="outline"></i>
          </button>
          <button *nzSpaceItem nz-button nzType="text">
            <i nz-icon nzType="schedule" nzTheme="outline"></i>
          </button>
          <button *nzSpaceItem nz-button nzType="text">
            <i nz-icon nzType="mail" nzTheme="outline"></i>
          </button>
          <button *nzSpaceItem nz-button nzType="text">
            <i nz-icon nzType="cluster" nzTheme="outline"></i>
          </button>
          <button *nzSpaceItem nz-button nzType="text">
            <i nz-icon nzType="ci" nzTheme="outline"></i>
          </button>
          <button *nzSpaceItem nz-button nzType="text">
            <i nz-icon nzType="send" nzTheme="outline"></i>
          </button>
          <button *nzSpaceItem nz-button nzType="text">
            <i nz-icon nzType="cloud-server" nzTheme="outline"></i>
          </button>
        </nz-space>
      </td>
      <td>
        <nz-avatar [nzSrc]="'/assets/user.jpg'"></nz-avatar>
      </td>
      <td>
        <button nz-button nzType="text">
          <i nz-icon nzType="star"></i>
        </button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="text">
          <i nz-icon nzType="ellipsis"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
