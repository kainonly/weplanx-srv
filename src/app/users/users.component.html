<app-nav></app-nav>

<button *appExtra nz-button nzType="primary" nzShape="circle" (click)="openUserForm()">
  <i nz-icon nzType="plus"></i>
</button>

<ng-template #search>
  <input nzBorderless nz-input placeholder="搜索电子邮件" />
</ng-template>

<app-search-toolbox #toolbox></app-search-toolbox>

<nz-card [nzTitle]="search" [nzExtra]="toolbox.ref">
  <nz-table #basicTable [nzData]="lists">
    <thead>
    <tr>
      <th nzWidth="60px" [nzChecked]="false"></th>
      <th nzWidth="420px">电子邮件</th>
      <th>称呼</th>
      <th nzWidth="120px" nzRight>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td [nzChecked]="false"></td>
      <td>{{ data.email }}</td>
      <td>{{ data.name }}</td>
      <td>
        <button nz-button nzType="text" (click)="openUserForm(data)">
          <i nz-icon nzType="edit"></i>
        </button>
        <nz-divider nzType="vertical"></nz-divider>
        <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="actions">
          <i nz-icon nzType="ellipsis"></i>
          <nz-dropdown-menu #actions>
            <ul nz-menu>
              <li nz-menu-item nzDanger>
                <i nz-icon nzType="delete-row"></i>
                删除
              </li>
            </ul>
          </nz-dropdown-menu>
        </button>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>

<nz-modal
  [nzWidth]="360"
  [nzTitle]="!formData ? '创建成员' : '编辑成员'"
  [nzVisible]="formVisable"
  (nzOnCancel)="closeUserForm()"
>
  <form
    *nzModalContent
    id="userForm"
    nz-form
    nzLayout="vertical"
    [formGroup]="form"
    (ngSubmit)="submit($event)"
  >
    <nz-form-item>
      <nz-form-label nzRequired>电子邮件</nz-form-label>
      <nz-form-control nzHasFeedback>
        <input nz-input type="email" formControlName="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>密码</nz-form-label>
      <nz-form-control nzHasFeedback>
        <input nz-input type="password" formControlName="password" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>称呼</nz-form-label>
      <nz-form-control nzHasFeedback>
        <input nz-input formControlName="name" />
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-container *nzModalFooter>
    <button nz-button (click)="closeUserForm()">返回</button>
    <button form="userForm" nz-button type="submit" nzType="primary">提交</button>
  </ng-container>
</nz-modal>
