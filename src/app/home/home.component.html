<app-content>
  <ul app-sider nz-menu nzMode="inline">

      <a [routerLink]="['/home']">
        <i nz-icon nzType="dashboard"></i>
        仪表盘
      </a>
    </li>
    <li nz-menu-item nzMatchRouter nzMatchRouterExact nzDisabled>
      <a [routerLink]="['/home', 'services']">
        <i nz-icon nzType="deployment-unit"></i>
        服务集成
      </a>
    </li>
    <li nz-menu-item nzMatchRouter nzMatchRouterExact nzDisabled>
      <a [routerLink]="['/home', 'repository']">
        <i nz-icon nzType="hdd"></i>
        代码仓库
      </a>
    </li>
    <li nz-menu-item nzMatchRouter nzMatchRouterExact nzDisabled>
      <a [routerLink]="['/home', 'plan']">
        <i nz-icon nzType="calendar"></i>
        维护计划
      </a>
    </li>
    <li nz-menu-divider></li>
    <li nz-menu-group nzTitle="团队管理">
      <ul>
        <li nz-menu-item nzMatchRouter nzMatchRouterExact>
          <a [routerLink]="['/home', 'team']">
            <i nz-icon nzType="audit"></i>

          </a>
        </li>
        <li nz-menu-item nzMatchRouter nzMatchRouterExact>
          <a [routerLink]="['/home', 'users']">
            <i nz-icon nzType="team"></i>
            团队成员
          </a>
        </li>
        <li nz-menu-item nzMatchRouter nzMatchRouterExact>
          <a [routerLink]="['/home', 'role']">

          </a>
        </li>
      </ul>
    </li>
    <li nz-menu-divider></li>
    <li nz-menu-group nzTitle="安全审计">
      <ul>
        <li nz-menu-item nzMatchRouter nzMatchRouterExact nzDisabled>
          <a [routerLink]="['/home', 'security']">
            <i nz-icon nzType="safety-certificate"></i>
            访问控制
          </a>
        </li>
        <li nz-menu-item nzMatchRouter nzMatchRouterExact nzDisabled>
          <a [routerLink]="['/home', 'operation']">

          </a>

        <li nz-menu-item nzMatchRouter nzMatchRouterExact nzDisabled>

    <li nz-menu-divider></li>
    <li nz-menu-group nzTitle="系统设置">
      <ul>
        <li nz-menu-item nzMatchRouter nzMatchRouterExact nzDisabled>
          <a [routerLink]="['/home', 'notifications']">
            <i nz-icon nzType="notification"></i>
            消息通知
          </a>
        </li>
        <li nz-menu-item nzMatchRouter nzMatchRouterExact nzDisabled>
          <a [routerLink]="['/home', 'module']">
            <i nz-icon nzType="appstore-add"></i>
            组件模块
          </a>
        </li>
      </ul>
    </li>
  </ul>
