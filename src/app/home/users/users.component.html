<app-home-nav></app-home-nav>
<nz-space *appExtra>
  <button *nzSpaceItem nz-button nzType="primary" (click)="openUserForm()">
    <i nz-icon nzType="plus"></i>
    创建成员
  </button>
</nz-space>

<ng-template #search>
  <nz-space>
    <nz-input-group *nzSpaceItem nzSearch nzSuffixIcon="search" style="width: 240px">
      <input nz-input placeholder="搜索用户名" />
    </nz-input-group>
  </nz-space>
</ng-template>
<app-search-toolbox #toolbox></app-search-toolbox>

<nz-card [nzTitle]="search" [nzExtra]="toolbox.ref">
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
    <tr>
      <th nzWidth="320px">用户名</th>
      <th nzWidth="320px">电子邮件</th>
      <th>称呼</th>
      <th nzWidth="80px" nzRight>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>
        <nz-avatar [nzShape]="'square'" nzIcon="user"></nz-avatar>
        <nz-divider nzType="vertical"></nz-divider>
        {{ data.name }}
      </td>
      <td></td>
      <td></td>
      <td>
        <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="actions">
          <i nz-icon nzType="ellipsis"></i>
        </button>
        <nz-dropdown-menu #actions>
          <ul nz-menu nzSelectable>
            <li nz-menu-item>
              <i nz-icon nzType="edit"></i>
              编辑
            </li>
            <li nz-menu-item nzDanger>
              <i nz-icon nzType="delete"></i>
              删除
            </li>
          </ul>
        </nz-dropdown-menu>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #userFormTemplate>
  <form nz-form nzLayout="vertical" [formGroup]="form">
    <nz-form-item>
      <nz-form-label nzRequired>用户名</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="请定义长度在4~16位的英文字母" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>密码</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired>电子邮件</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>您的称呼</nz-form-label>
      <nz-form-control>
        <input nz-input placeholder="" />
      </nz-form-control>
    </nz-form-item>
  </form>
</ng-template>
